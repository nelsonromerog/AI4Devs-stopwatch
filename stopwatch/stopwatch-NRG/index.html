<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch NRG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="time-display" class="time-display">00:00:00:000</div>
        <div class="buttons">
            <button id="start" class="button start">Start</button>
            <button id="pause" class="button pause" style="display: none;">Pause</button>
            <button id="continue" class="button continue" style="display: none;">Continue</button>
            <button id="clear" class="button clear">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
